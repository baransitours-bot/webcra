# Crawler Configuration

crawling:
  max_depth: 3
  max_pages_per_country: 100
  delay_between_requests: 1
  concurrent_requests: 1
  timeout: 30

  # Respect robots.txt
  robots_txt: true

  # User agent
  user_agent: "Mozilla/5.0 (compatible; ImmigrationBot/1.0; Research Purpose)"

# Keywords to filter relevant pages
keywords:
  - "visa"
  - "immigration"
  - "permit"
  - "residence"
  - "eligibility"
  - "requirements"
  - "application"
  - "skilled"
  - "worker"
  - "student"

# File types to download
download_extensions:
  - ".pdf"
  - ".doc"
  - ".docx"
  - ".xlsx"

# Pages to exclude
exclude_patterns:
  - "/news/"
  - "/media/"
  - "/contact/"
  - "/about/"
