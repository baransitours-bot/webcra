# Global Configuration

project:
  name: "Immigration Platform"
  version: "0.1.0"

# Target countries for MVP
countries:
  australia:
    name: "Australia"
    code: "AU"
    base_url: "https://immi.homeaffairs.gov.au"
    seed_urls:
      - "https://immi.homeaffairs.gov.au/visas/getting-a-visa/visa-listing"

  canada:
    name: "Canada"
    code: "CA"
    base_url: "https://www.canada.ca"
    seed_urls:
      - "https://www.canada.ca/en/immigration-refugees-citizenship/services/immigrate-canada.html"

  uk:
    name: "United Kingdom"
    code: "UK"
    base_url: "https://www.gov.uk"
    seed_urls:
      - "https://www.gov.uk/browse/visas-immigration"

  germany:
    name: "Germany"
    code: "DE"
    base_url: "https://www.germany.info"
    seed_urls:
      - "https://www.germany.info/us-en/service/visa"

  uae:
    name: "United Arab Emirates"
    code: "AE"
    base_url: "https://u.ae"
    seed_urls:
      - "https://u.ae/en/information-and-services/visa-and-emirates-id"

# Data storage
storage:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  database_path: "data/database"

# Common keywords for filtering
keywords:
  - "visa"
  - "immigration"
  - "permit"
  - "residence"
  - "eligibility"
  - "requirements"
  - "application"
